<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Круг</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #EEE8AA;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    var stage = new Konva.Stage({
          container: 'container',
          width: 1300,
          height: 600
	});

    var layer = new Konva.Layer();

    var circle = new Konva.Circle({
          x: stage.width() / 2,
          y: stage.height() / 2,
          radius: 90,
          fill: '#FF4500',
          stroke: '#ADFF2F',
          strokeWidth: 9
    });

    layer.add(circle);

    stage.add(layer);
  </script>

</body>
</html>
